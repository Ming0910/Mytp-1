
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50"/>
    <link rel="manifest" href="manifest.json">
    <title>RT值計算器</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label, input, button { display: block; width: 100%; margin-top: 10px; }
        button { padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #2980b9; }
        #result { margin-top: 20px; font-weight: bold; text-align: center; }
    </style>
    <script>
        var password = prompt("請輸入密碼：");
        if (password !== "091006") {
            alert("密碼錯誤，將返回上一頁");
            history.back();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>RT值計算器</h1>
        <label for="player">閒家牌面 (例如 8,J):</label>
        <input id="player" type="text" placeholder="輸入閒家牌面" />
        <label for="banker">莊家牌面 (例如 8,9):</label>
        <input id="banker" type="text" placeholder="輸入莊家牌面" />
        <button onclick="calculate()">計算</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

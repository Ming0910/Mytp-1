<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json">
  <title>RT值趨勢預測器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="lockScreen">
    <h2>輸入密碼進入系統</h2>
    <input type="password" id="passwordInput" placeholder="請輸入密碼">
    <button onclick="unlock()">確認</button>
    <p id="errorMsg"></p>
  </div>
  <div class="container hidden" id="mainApp">
    <h1>RT值趨勢預測器</h1>
    <div class="input-buttons">
      <button onclick="recordResult('莊')">莊</button>
      <button onclick="recordResult('閒')">閒</button>
      <button onclick="recordResult('和')">和</button>
      <button onclick="recordResult('莊對')">莊對</button>
      <button onclick="recordResult('閒對')">閒對</button>
    </div>
    <div id="history"></div>
    <button onclick="clearHistory()">清除記錄</button>
    <div id="predictionResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

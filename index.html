<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RT值計算器</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; background: #f8f6f2; margin: 0; display: flex; height: 100vh; }
    .sidebar { width: 200px; background: #e5e3dd; padding: 10px; overflow-y: auto; }
    .main { flex: 1; padding: 20px; }
    .log-item { padding: 5px; border-bottom: 1px solid #ccc; }
    button { margin-top: 10px; width: 100%; padding: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>對局紀錄</h3>
    <div id="historyLog"></div>
    <button onclick="clearHistory()">清除記錄</button>
  </div>
  <div class="main">
    <h1>RT值計算器</h1>
    <p>請選擇前幾局結果：</p>
    <div>
      <button onclick="addEntry('莊')">莊</button>
      <button onclick="addEntry('閒')">閒</button>
      <button onclick="addEntry('和')">和</button>
      <button onclick="addEntry('莊對')">莊對</button>
      <button onclick="addEntry('閒對')">閒對</button>
    </div>
    <p>輸入閒家牌面 (例如 8,J):</p>
    <input id="player" placeholder="輸入閒家牌面">
    <p>輸入莊家牌面 (例如 8,9):</p>
    <input id="banker" placeholder="輸入莊家牌面">
    <button onclick="calculate()">計算</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
